<head>
<title>Title</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
</head>
<body>



	<script type="text/javascript">
    	var GDjingdu;
		var GDweidu;
		document.write(GDjingdu+"********"+GDweidu);
    	var initx=self.setInterval("clock()",3000);
		function clock(){
			if(window.lng){
				GDjingdu = window.lng;
				GDweidu = window.lat;
				console.log('经度信息：'+GDjingdu+"  纬度信息："+GDweidu);
				document.write(GDjingdu+"********"+GDweidu);
				window.clearInterval(initx);
			}
		}
    </script>
</body>
</html>
